<!DOCTYPE html>
<html>  
<head>
  <meta charset="utf-8">
  <title>A-Frame Black Room</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

  <body>
    <!--create a-scene element-->
    <a-scene>
      <!-- Create a black sky -->
      <a-sky color="#000"></a-sky>

      <!-- Create black walls -->
      <a-box position="0 0 -5" width="10" height="10" depth="0.1" color="#000"></a-box>
      <a-box position="0 0 5" width="10" height="10" depth="0.1" color="#000"></a-box>
      <a-box position="-5 0 0" width="0.1" height="10" depth="10" color="#000"></a-box>
      <a-box position="5 0 0" width="0.1" height="10" depth="10" color="#000"></a-box>

      <!-- Add your content here -->

      <!-- Example: Add a sphere in the center -->
      <a-sphere position="0 1.5 -2" radius="1" color="#f00"></a-sphere>
    </a-scene>
  </body>
</html>
