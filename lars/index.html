<html>
    <head>
        <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
        <script src="https://rawgit.com/Ctrl-Alt-Zen/aframe-mobile-controls/master/components/twoway-motion/twoway-motion.js"></script>
    </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      
      <a-sky color="#ECECEC"></a-sky>
      <a-camera
      position="0 1.6 0"
      twoway-motion="speed: 20"
      treshold="-5" >
        <a-entity  
        id="text"
        position="0 0.05 -.1"
        text="
        value: Auf mobile bitte den Bildschirm beruehren, um sich zu bewegen. Fuer rueckwaerts dabei nach unten schauen; 
        color: black;
        opacity: .3;
        width: .08;
        "></a-entity>
    </a-camera>
    </a-scene>
  </body>
</html>
