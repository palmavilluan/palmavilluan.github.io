<!DOCTYPE html>
<html>  
<head>
  <meta charset="utf-8">
  <title>A-Frame Black Room</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
  <!--create a-scene element-->
  <a-scene physics=" driver: ammo; debug: true; debugDrawMode: 1;" id="aScene">
    <!-- give sky a gradient -->
    <a-sky src="img/sky_texture.png"></a-sky>

    <!-- black walls -->
    <a-box position="0 0 -20" width="40" height="10" depth="0.1" color="#000"></a-box>
    <a-box position="0 0 20" width="40" height="10" depth="0.1" color="#000"></a-box>
    <a-box position="-20 0 0" width="0.1" height="10" depth="40" color="#000"></a-box>
    <a-box position="20 0 0" width="0.1" height="10" depth="40" color="#000"></a-box>
    <!-- Content -->
    <!-- <a-box 
      id="image 1"
      position="0 0 0"
      width=".1"
      height="100"
      depth=".1"
      color="red">
    </a-box> -->

    <!-- Camera -->
    <a-camera
    position="0 1 4"
    cursor-visible="true"
    cursor-scale="20"
    cursor-color="red"
    cursor-opacity="0"
    rotation-reader
    >
  </a-camera>

  </a-scene>
</body>



<!-- import javascript -->
<script src="aframe.js"></script>

</html>
