<!DOCTYPE html>
<html>  
<head>
  <meta charset="utf-8">
  <title>VirtualExpo</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-area-light-component/dist/aframe-area-light-component.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
</head>

<body>
  <a-scene id="aScene" shadow="type: pcfsoft">
    <a-sky color="#000"></a-sky>


    
    <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"
           event-set__enter="_event: mouseenter; color: pink"
           event-set__leave="_event: mouseleave; color: #4CC3D9"></a-box>
    
    <a-box position="-1 2.5 -3" rotation="0 45 0" change-color-on-hover="color: green"></a-box>






    <a-entity id="Rig">
      <a-camera id="pawn">
        <a-cursor></a-cursor>
      </a-camera>
    </a-entity>

    <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"
                event-set__enter="_event: mouseenter; _target: #cylinderText; visible: true"
                event-set__leave="_event: mouseleave; _target: #cylinderText; visible: false">
      <a-text id="cylinderText" value="This is a cylinder" align="center" color="#FFF" visible="false" position="0 -0.55 0.55"
              geometry="primitive: plane; width: 1.75" material="color: #333"></a-text>
    </a-cylinder>

    <a-cylinder position="-2 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"
                event-set__enter="_event: mouseenter; _target: #Rig; position: 0 0 1"
                event-set__leave="_event: mouseleave; _target: #Rig; ">
      
    </a-cylinder>

  </a-scene>
  
</body>



<!-- import javascript -->
<script src="aframe.js"></script>

</html>
