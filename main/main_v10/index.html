<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vE: Overlay</title>

    <link rel="stylesheet" href="css/overlay.css">

   

</head>


<body>

    <!-- DIV virtualExpoFrame -->
    <div id="virtualExpoFrame">

    <!-- DIV overlayWrapper -->
    <div id="overlayWrapper">

       <!--  DIV overlayContainer -->
        <div id="overlayContainer">

            <!-- HEADER overlayHeader -->
            <header id="overlayHeader">
                
                <div id="overlayHeaderIconWrapper" class="overlayIconWrapper">

                    <div  class="overlayIconContainer overlayIconContainerStart" > 
                        <img id="profilBild_icon" class="overlayIcon"  src="../00_media/04_svg/profilBild_icon.svg" alt="" >

                        <h2 id="expoTitle_text">
                            <span id="expoName_text" >expoName&nbsp;</span>
                            <span id="orgaName_text" > @orgaName </span>
                            <span id="expoDate_text">, expoDate </span> </h2>
                        

                    </div>

                    <div  class="overlayIconContainer overlayIconContainerEnd">
                        <img id="linkKopieren_icon" class="overlayIcon" src="../00_media/04_svg/linkKopieren_icon.svg" alt="" >
                    </div>




                </div>

                <div id="overlayHeaderInfoWrapper" class="overlayInfoWrapper">
                    <p id="overlayHeaderInfo" class="overlayInfo">Info</p>
                </div>

            </header> <!-- ENDE HEADER overlayHeader -->

            <!-- MAIN overlayMain -->
            <main id="overlayMain">

                <div id="overlayMainIconWrapper" class="overlayIconWrapper">
                   
                    <div id="overlayMainIconContainer" class="overlayIconContainer">
                        <img id="virtualExpo_icon" class="overlayIcon"  src="../00_media/04_svg/virtualExpo_icon_var2.svg" alt="" >
                    </div>

                </div>
                <div id="overlayMainInfoWrapper" class="overlayInfoWrapper">
                    <p id="overlayMainInfo" class="overlayInfo">Info</p>
                </div>

            </main> <!-- ENDE MAIN overlayMain -->


            <!-- FOOTER overlayFooter -->
            <footer id="overlayFooter">
                
                <div id="overlayFooterInfoWrapper" class="overlayInfoWrapper">
                    <p id="overlayFooterInfo" class="overlayInfo">Info</p>
                </div>

                <div id="overlayFooterIconWrapper" class="overlayIconWrapper">

                    <div  class="overlayIconContainer overlayIconContainerStart" > 

                        <img id="exit_icon" class="overlayIcon"  src="../00_media/04_svg/exit_icon.svg" alt="" >
                        <img id="home_icon" class="overlayIcon"  src="../00_media/04_svg/home_icon.svg" alt="">
                        <img id="guide_icon" class="overlayIcon"  src="../00_media/04_svg/guide_icon.svg" alt="">
                        <img id="settings_icon" class="overlayIcon"  src="../00_media/04_svg/settings_icon.svg" alt="">
                        

                    </div>

                    <div  class="overlayIconContainer overlayIconContainerEnd">
                        
                        <img id="virtualExpo_logo" class="overlayIcon" src="../00_media/04_svg/virtualExpo_logo.svg" alt="">
                        <img id="toggleScreen_icon" class="overlayIcon" src="../00_media/04_svg/smallScreen_icon.svg" alt="">
                    </div>


                </div>

            </footer> <!-- ENDE FOOTER overlayFooter -->


        </div> <!-- ENDE DIV overlayContainer -->



        


    </div> <!-- ENDE DIV overlayWrapper -->

    <!-- DIV expoWrapper -->
    <div id="expoWrapper">


    </div><!-- ENDE DIV expoWrapper -->


</div> <!-- ENDE DIV virtualExpoFrame -->


<script src="js/overlay.js" ></script>

    
</body>
</html>
