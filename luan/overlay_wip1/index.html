<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vE: Overlay</title>

    <link rel="stylesheet" href="css/style.css">


</head>


<body>

    <!-- DIV virtualExpoFrame -->
    <div id="virtualExpoFrame">

    <!-- DIV overlayWrapper -->
    <div id="overlayWrapper">

       <!--  DIV overlayContainer -->
        <div id="overlayContainer">

            <!-- HEADER overlayHeader -->
            <header id="overlayHeader">
                
                <div id="overlayHeaderIcons" class="overlayIcons"></div>
                <div id="overlayHeaderInfo" class="overlayInfo"></div>

            </header> <!-- ENDE HEADER overlayHeader -->

            <!-- MAIN overlayMain -->
            <main id="overlayMain">

                <div id="overlayMainIcons" class="overlayIcons"></div>
                <div id="overlayMainInfo" class="overlayInfo"></div>

            </main> <!-- ENDE MAIN overlayMain -->


            <!-- FOOTER overlayFooter -->
            <footer id="overlayFooter">
                
                <div id="overlayFooterInfo" class="overlayInfo"></div>
                <div id="overlayFooterIcons" class="overlayIcons"></div>

            </footer> <!-- ENDE FOOTER overlayFooter -->


        </div> <!-- ENDE DIV overlayContainer -->



        


    </div> <!-- ENDE DIV overlayWrapper -->


</div> <!-- ENDE DIV virtualExpoFrame -->
    
</body>
</html>
