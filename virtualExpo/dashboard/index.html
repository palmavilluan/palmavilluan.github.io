                <section id="sectionExpo" class="sectionDashboard">

                    <header id="headerSectionExpo" >
                        <h3>Expo</h3>
                    </header>

                    <main id="mainSectionExpo" >

                        <section id="sectionListExpo" class="subSectionDashboard">

                            <header id="headerSectionListExpo">
                                <h4>List</h4>
        
                                <div class="wrapperButtonHeaderSection">
                                    <button id="buttonNewExpo" class="buttonHeaderSection">New</button>

                        <section id="sectionInfoExpo" class="subSectionDashboard">
    
                            <header id="headerSectionInfoExpo">
                                <h4>Info</h4>
        
                                <div class="wrapperButtonHeaderSection">
                                    <button id="buttonEditExpo" class="buttonHeaderSection">Edit</button>

                                    <button id="buttonSaveExpo" class="buttonHeaderSection" style="display: none;" >Save</button>
                                
                                    <button id="buttonCreateExpo" class="buttonHeaderSection" style="display: none;"> Create </button>

                                </div>
        
        
                            </header>
        
                            <main id="mainSectionInfoExpo" >

                                <div id="infoExpo">

                                    <label for="inputExpoName">Expo Name:</label>
                                    <input type="text" id="inputExpoName" name="inputExpoName" required placeholder="name your virtualExpo"><br>

                                    <label for="inputExpoStart">Expo Start Date:</label>
                                    <input type="date" id="inputExpoStart" name="inputExpoStart" ><br>
                                
                                    <!-- Expo End Date -->
                                    <label for="inputExpoEnd">Expo End Date:</label>
                                    <input type="date" id="inputExpoEnd" name="inputExpoEnd" ><br>
                                
                                    <label for="inputExpoLink">External Link:</label>
                                    <input type="text" id="inputExpoLink" name="inputExpoLink" placeholder="link to realExpo"><br>
                        
                        
                        
                                
                                </div>


                            </main>
